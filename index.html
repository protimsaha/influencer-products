<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infuencer Products</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Moon+Dance&family=Parisienne&family=Poppins&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/890865c426.js" crossorigin="anonymous"></script>
</head>
<main>

    <!-- nav section -->

    <header>
        <nav>
            <h2 class="nav-tittle">Influencer Products</h2>
        </nav>
    </header>

    <!-- First section -->

    <section class="first-section">
        <article class="first-pro-detail">
            <h1 class="first-sec-heading">Start Your Journey as a Influencer</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut, accusamus!</p>
            <button class="button">
                Prebook Now <i class="fas fa-arrow-right"></i>
            </button>
        </article>
        <img class="first-sec-photo" src="images/main-camera.png" alt="">
    </section>

    <!-- product section -->

    <section class="product-sec">
        <h2 class="product-sec-heading">Popular Colection</h2>
        <div class="products">
            <div class="product">
                <div class="product-img">
                    <img src="images/tripod.png" alt="">
                </div>
                <article class="product-detail">
                    <h1 class="product-name">Flex Tripod</h1>
                    <p class="product-price">$50.00</p>
                    <span class="product-rating">
                        <div>
                            <i class="filled-star fas fa-star"></i>
                            <i class="filled-star fas fa-star"></i>
                            <i class="filled-star fas fa-star"></i>
                            <i class="filled-star fas fa-star"></i>
                            <i class="empty-star fas fa-star"></i>
                        </div>
                        <div id="rating">4.00</div>

                    </span>
                    <div class="product-available">
                        <p>Worldwide shifting <br>
                            available <br>
                            Buyers protection possible!</p>
                    </div>

                </article>
            </div>
        </div>
    </section>
</main>

</body>

</html>
